<div class="wrap-center">
  <div class="inner-wrapper w-50">
    <div class="card">
      <div class="card-body">
        <h4>Sign Up</h4>
        <hr />
        <form [formGroup]="signUpForm">
          <div class="form-group mb-2">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
            <span
              *ngIf="
                fControl['email'].touched &&
                fControl['email'].hasError('required')
              "
              class="error"
              >Email is Required</span
            >
            <span
              *ngIf="
                fControl['email'].touched &&
                fControl['email'].hasError('pattern')
              "
              class="error"
            >
              Enter valid email</span
            >
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
            />
            <span
              *ngIf="
                fControl['password'].touched &&
                fControl['password'].hasError('required')
              "
              class="error"
              >Password is Required</span
            >
          </div>
          <div class="form-group mb-2">
            <label for="cpassword">Confirm Password</label>
            <input
              type="password"
              id="cpassword"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Enter confirm password"
            />
            <span
              *ngIf="
                fControl['confirmPassword'].touched &&
                fControl['confirmPassword'].hasError('required')
              "
              class="error"
              >Confirm Password is Required</span
            >
            <span
              class="error"
              *ngIf="
                signUpForm
                  .get('confirmPassword')
                  ?.hasError('confirmPasswordError')
              "
            >
              Passwords do not match
            </span>
          </div>
          <div class="my-2">
            Have an account?
            <a
              class="text-danger text-decoration-underline cursor-pointer"
              [routerLink]="['/login']"
              >Login</a
            >
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary" (click)="signUp()">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
