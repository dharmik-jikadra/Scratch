@for (product of allProducts(); track $index) {
<div class="accordion" id="accordionExample">
  <div class="accordion-item mb-2">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        aria-expanded="false"
        [attr.data-bs-target]="'#collapse' + $index"
        [attr.aria-controls]="'#collapse' + $index"
      >
        {{ product.name }}
      </button>
    </h2>
    <div
      [attr.id]="'collapse' + $index"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="form-group row mb-2">
          <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              [value]="product.quantity"
              (input)="updateProduct($event.target, product, 'quantity')"
              placeholder="Enter Quantity"
            />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="price" class="col-sm-3 col-form-label">Price</label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              [value]="product.price"
              (input)="updateProduct($event.target, product, 'price')"
              placeholder="Enter Price"
            />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="discount" class="col-sm-3 col-form-label">Discount</label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              placeholder="Enter Discount"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
