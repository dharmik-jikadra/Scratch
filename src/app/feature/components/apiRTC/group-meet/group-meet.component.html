<div class="card">
  <div class="card-body">
    <div class="video-call-wrapper" id="remote-container">
    <div id="local-container">
      <video #localVideo autoplay playsinline></video>
    </div>
    <div id="recordingInfo"></div>
  </div>
  <div class="btn-wrapper">
    <button class="rounded-button" (click)="muteAudio()">
      <span
        [innerHTML]="(isAudio ? 'enableAudio' : 'disableAudio') | safe"
      ></span>
    </button>
    <button class="rounded-button" (click)="muteVideo()">
      <span
        [innerHTML]="(isVideo ? 'enableVideo' : 'disableVideo') | safe"
      ></span>
    </button>
    <button class="rounded-button" (click)="muteVideo()">
      <span
        [innerHTML]="(isVideo ? 'shareScreen' : 'stopScreen') | safe"
      ></span>
    </button>
  </div>
</div>
