<div class="input-group">
  <button class="btn btn-outline-secondary" type="button" id="button-addon1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      fill="currentColor"
      class="bi bi-search"
      viewBox="0 0 18 18"
    >
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
      />
    </svg>
  </button>
  <input
    type="text"
    class="form-control"
    placeholder="Search User"
    aria-label="Example text with button addon"
    aria-describedby="button-addon1"
  />
</div>

<div class="mt-3">
  @for (detail of allUserDetail; track $index) {
  <div class="user-details d-flex align-items-center mb-2 p-2">
    <div class="profile-img">
      <img
        class="rounded-circle"
        [src]="
          detail.imgURL || 'https://bootdey.com/img/Content/avatar/avatar1.png'
        "
        height="40"
        width="40"
      />
    </div>
    <div class="ms-2">
      <span class="name-meta">{{ detail.name || "UserName" }}</span>
      <p class="mb-0">Last Message</p>
    </div>
    <div class="ms-auto">
      <span class="msg-last-time text-secondary">06:18 </span>
    </div>
  </div>
  }
</div>
