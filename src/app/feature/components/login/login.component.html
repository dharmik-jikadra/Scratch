<div class="wrap-center">
  <div class="inner-wrapper w-50">
    <div class="card">
      <div class="card-body">
        <h4>Login</h4>
        <hr />
        <form [formGroup]="loginForm">
          <div class="form-group mb-2">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
            <span
              *ngIf="
                fControl['email'].touched &&
                fControl['email'].hasError('required')
              "
              class="error"
              >Email is Required</span
            >
            <span
              *ngIf="
                fControl['email'].touched &&
                fControl['email'].hasError('pattern')
              "
              class="error"
            >
              Enter valid email</span
            >
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
            />
            <span
              *ngIf="
                fControl['password'].touched &&
                fControl['password'].hasError('required')
              "
              class="error"
              >Password is Required</span
            >
          </div>
          <div>
            Don't have an account?
            <a
              class="text-danger text-decoration-underline cursor-pointer"
              [routerLink]="['/sign-up']"
              >Sign Up</a
            >
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
