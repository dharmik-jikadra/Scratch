<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      @for (row of fields; track $index) {
      <th scope="col">{{ row.label }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (data of tblData; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      @for (col of fields; track $index) {
      <td>{{ data[col.field] }}</td>
      }
    </tr>
    }
  </tbody>
</table>
